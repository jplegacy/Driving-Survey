<!DOCTYPE html> <html><head>
        <title>Driving Survey</title>
        <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Merriweather+Sans&amp;display=swap" rel="stylesheet">
    <style>/*font-family: 'Fjalla One', sans-serif;*/
/*font-family: 'Merriweather Sans', sans-serif;*/

@keyframes typing {
    from { width: 0%; }
    to { width: 100%; }
}
@keyframes cursorEffect {
   0% { border-color: white; }
  50% { border-color: transparent; }
}
body{
    background-color:#50a832;
    text-align:center;
     overflow: hidden;
    }
#begin{
    display:flex;
    flex-direction:column;
    align-items:center;
    padding-top: 15%;
    margin:auto;
    transition:1s;
}
h1{

    color:white;
    font-size:65px;
    font-family: 'Fjalla One', sans-serif;
    overflow: hidden;
    border-right: 3px solid white; 
    white-space: nowrap;
    margin: 0 auto; 
    animation: typing 1.75s steps(35, end), cursorEffect 0.7s step-end infinite;
}
h3{
    text-align:center;
    color:white;
    font-family: 'Fjalla One', sans-serif;
    }
#start, #end, #restart{
    font-family: 'Fjalla One', sans-serif;
    font-size:20px;
    margin:auto;
    border:none;
    border-radius:5px;
    padding:10px 15px 10px 15px ;
    color:#50a832;
    background-color:white;
    transition:1s;
    }
#start:hover, #end:hover, #restart:hover{
    box-shadow:10px 10px 0px 0px black;
    cursor:pointer;
    }
input{
    margin:5px;
    }

#form, #finished{
    width:75%;
    max-width:700px;
    margin:auto;
    transition:1s;
    opacity:0;
    text-align:center;
    }
input[placeholder]{
    font-size:20px;
    padding:10px;
    border-radius:6px;
    font-family: 'Merriweather Sans', sans-serif;
    transition:1s;
    color:#50a832;
    min-width:200px;
    width:30%;
    max-width:500px;
    }    
input[placeholder]:focus {
  width:50%;
}

label{
     font-family: 'Fjalla One', sans-serif;
    color:white;
    }
</style></head>
    <body>
        <div id="begin">
            <div><h1>Driving Survey</h1></div>
            <h3>Take A Short Survey to see if your eligble to Drive </h3>       
            <button id="start">Begin</button>
        </div>



        <div id="form">
        <form id="drivingForm" autocomplete="off">
            <br><label for="firstName">First Name</label>
            <input required="" name="firstName" placeholder="Bob">
            
            <br><label for="lastName">Last Name</label>
            <input placeholder="Williams" name="lastName">
            
            <br><label for="age">Age</label>
            <input placeholder="20" maxlength="2" name="age" type="number" min="13" max="99" required="">
            
            <br><label for="bDate">Date Of Birth</label>
            <input placeholder="01/01/0000" type="date" name="bDate" required="">
            
            <div id="box">
                <h3>What's Your Eye Color?</h3>
                <label for="brown">Brown</label>
                <input name="eyeColor" value="brown" type="radio">
                
                <label for="green">Green</label>
                <input name="eyeColor" value="green" type="radio">
                
                <label for="blue">Blue</label>
                <input name="eyeColor" value="blue" type="radio">
                
                <label for="other">Other</label>
                <input name="eyeColor" value="other" type="radio">
            </div>
        </form>
        <button style="margin-top:10px;" id="end">Finished!</button>
        </div>
            
        <div id="finished">
            <div id="text"></div>
            <button style="margin-top:10px;" id="restart">Restart</button>
        </div>
    

<script>
/*__POPCODESTART__*/
var form = {
  first: null,
  last: null,
  age: null,
  birthDate: null,
  eyecolor: null,
  eligble: function eligble(self) {
    if (this.age <= 13) {
      return "too Young to drive, Give it a few more Years.";
    } else if (this.age > 13 && this.age < 18) {
      return "not old enough for a full license but you are eligible for a Permit.";
    } else {
      return "eligible to Drive, you should take the Test.";
    }
  },
  results: function results() {
    document.getElementById("text").innerHTML = "<h3>Hello " + this.first + " " + this.last + ", After Analyzing your information, We concluded You are " + this.eligble() + "</h3><h3>Thank You for Taking the Survey</h3>";
  }
};
document.getElementById('form').style = " display:none; ";
document.getElementById('finished').style = " display:none; ";
document.getElementById('start').addEventListener('click', function () {
  document.getElementById('begin').style = "padding-top:5%;";
  fade("form", "start", 300);
});
document.getElementById('end').addEventListener('click', function () {
  var inputs = document.getElementById("drivingForm");
  form.first = inputs.firstName.value;
  form.last = inputs.lastName.value;
  form.age = inputs.age.value;
  form.birthDate = inputs.bDate.value;
  form.eyeColor = inputs.eyeColor.value;

  if (form.age < 13 || form.age > 99 || form.first === null || form.birthDate === null || form.age === null) {} else {
    form.results();
  }

  fade("finished", "form", 200);
});
document.getElementById('restart').addEventListener('click', function () {
  document.getElementById('drivingForm').reset();
  fade("start", "finished", 0);
  document.getElementById('begin').style = "padding-top:15%;";
});

function fade(fadeInId, fadeOutId, timer) {
  setTimeout(function () {
    document.getElementById(fadeOutId).style = "opacity:0;";
  }, timer);
  setTimeout(function () {
    document.getElementById(fadeOutId).style = "display:none;";
  }, timer + 1100);
  setTimeout(function () {
    document.getElementById(fadeInId).style = "display:flex;";
  }, timer + 1200);
  setTimeout(function () {
    document.getElementById(fadeInId).style = "opacity:1";
  }, timer + 1300);
}
